<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr1 = [1,2,3,1,2];
        var arr2 = [1,2,8,7,3];
        var arr = arr1.concat(arr2);

        var uniqarr=[]

        for(var i = 0; i<arr.length; i++)
        {
            var a = check(arr[i]);

            if(a){
                uniqarr.push(arr[i])
            }
        }

        function check(x)
        {
            var value = uniqarr.indexOf(x);
            if(value != -1)
            { 
                return false
            }
            return true
        }

        alert(uniqarr)
    </script>
</body>
</html>
