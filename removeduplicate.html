<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [2,1,2,4,5,3,2]
        var arr1 = [2,3,5,6,3,7,8]

        var mergearr = arr.concat(arr1);
        var uniqarr= [];

        for(var i = 0; i<mergearr.length;i++){

            var a = check(mergearr[i]);

            if(a){
                uniqarr.push(mergearr[i]);
            }
        }

        function check(x){
            var b = uniqarr.indexOf(x);

            if(b==-1)
            {
                return true;
            }
            
                return false;
        }

        alert(uniqarr)
    </script>
</body>
</html>
