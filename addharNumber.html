<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form name="myform">
        Enter userid<input type="text" name="userid" id="userid" >
        Enter addharnumber <input type="text" name="addhar" id="addhar">
        <input type="button" value="submit" onclick="check()">
    </form>

    <script>
        function check(){
            var userid = /^[A-Z0-9]{1}[a-zA-z0-9]{9}$/i
            var addhar = /^[0-9]{4}\s[0-9]{4}\s[0-9]{4}$/g

            var relauser = myform.userid.value;
            var realaddhar = myform.addhar.value;

            if(!userid.test(relauser)){
                alert("enter right userid");
            }
            if(!addhar.test(realaddhar))
            {
                alert("enter right adhhar number")
            }
            else{
                alert("you enter right userid and addhar number")
            }
        }
    </script>
</body>
</html>
