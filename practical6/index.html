<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Driving License Eligibility Checker</title>
</head>
<body>

<label for="nameInput">Enter your name:</label>
<input type="text" id="nameInput">

<label for="ageInput">Enter your age:</label>
<input type="number" id="ageInput" min="0">

<label for="genderSelect">Select your gender:</label>
<select id="genderSelect">
  <option value="male">Male</option>
  <option value="female">Female</option>
  <option value="other">Other</option>
</select>

<button id="checkButton">Check Eligibility</button>

<p id="result"></p>

<script>
document.getElementById("checkButton").addEventListener("click", function() {
  var name = document.getElementById("nameInput").value;
  var age = parseInt(document.getElementById("ageInput").value);
  var gender = document.getElementById("genderSelect").value;

  if (isNaN(age)) {
    document.getElementById("result").textContent = "Please enter a valid age.";
  } else {
    var eligibilityMessage = "";

    if (age >= 18) {
      eligibilityMessage = "You are eligible";
    } else {
      eligibilityMessage = "You are not eligible";
    }

    eligibilityMessage += " for a driving license";

    if (gender === "male") {
      eligibilityMessage += " as a " + gender + ".";
    } else if (gender === "female") {
      eligibilityMessage += " as a " + gender + ".";
    } else {
      eligibilityMessage += ".";
    }

    document.getElementById("result").textContent = eligibilityMessage;
  }
});
</script>

</body>
</html>
