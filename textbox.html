    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>

        <h1 id="clock"></h1>
        <script>
            function time(){
        var d = new Date();
        var s = d.getSeconds();
        var m = d.getMinutes();
        var h = d.getHours();
        var time = h + ":" + m + ":" + s;
        document.getElementById('clock').innerHTML = time
    }

    setInterval(time,1000);
        </script>
    </body>
    </html>
