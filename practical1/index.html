<p>module: <p id  = "mod"></p></p>
<p>increment: <p id  = "inc"></p></p>
<p>decrement: <p id  = "dec"></p></p>

<script>
let x = 10;
let y = 5;
let z;
z = x+y;
document.getElementById("add").innerHTML = z;
z = x-y;
document.getElementById("sub").innerHTML = z;
z = x*y;
document.getElementById("mul").innerHTML = z;
z = x/y;
document.getElementById("div").innerHTML = z;
z = x%y;
document.getElementById("mod").innerHTML = z;
function main(x){
document.getElementById("inc").innerHTML = ++x;
}
main(x);
document.getElementById("dec").innerHTML = --x;




</script>
