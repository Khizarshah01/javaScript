<!DOCTYPE html>
<html>
<head>
    <title>Styled Buttons</title>
    <style>
        /* Style for the buttons */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        /* Style for button hover state */
        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Welcome to Beautiful Buttons</h1>

    <!-- Stylish buttons -->
    <a href="practical1/index.html" class="button">Load Practical 1</a>
    <a href="practical2/index.html" class="button">Load Practical 2</a>
    <!-- Add more buttons as needed -->

</body>
</html>
