<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,4,4,1,1,4,3,2,5,7,7,7,7,9,9,9]
        var uniqarr = [];
        
        for(var i = 0; i<arr.length; i++)
        {
            var a = check(arr[i]);

            if(a)
            {
                uniqarr.push(arr[i]);
            }
        }

        function check(x){
            var value = uniqarr.indexOf(x);
            if(value!=-1){
                return false;
            }
            else {
                return true;
            }
        }

        alert(uniqarr.sort())
    </script>
</body>
</html>
