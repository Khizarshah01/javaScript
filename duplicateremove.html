<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,2,4,5,5,4,6];
        var uniqarr = [];
        for(var i = 0; i<arr.length;i++)
        {
            if(check(arr[i]))
            {
                uniqarr.push(arr[i])
            }
        }

        function check(x){
            
            var a = uniqarr.indexOf(x);

            if (a==-1)
            {
                return true;
            }
            else{
                return false;
            }
        }

        for(var i = 0 ; i < uniqarr.length ; i++)
        {
            document.write(uniqarr[i]+'<br>')
        }
    </script>
</body>
</html>
