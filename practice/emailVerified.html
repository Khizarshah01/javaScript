<script>
    let email = prompt("Enter your email:");
    let regex = /^[a-zA-Z0-9.-_+]+@[a-zA-Z]+\.[a-zA-z]{2,}$/;
    if(regex.test(email)){
        console.log("email is valid");
    }
    else{
        console.log("email is invalid")
    }
</script>
