<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
</head>

<body>
  <ul>
    <li>
      <p onclick="toggle('menu1')"> Marvel </p>
      <ul id="menu1" style="display: none;">
        <li>
          <p onclick="toggle('menu2')">iron man</p>
          <ul id="menu2" style="display: none;">
            <li>jarvis</li>
          </ul>
        </li>
        <li>captain america
          <ul style="display: none;">
            <li>shield</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

  <script>
    function toggle(id) {
      var elment = document.getElementById(id);
      if (elment.style.display == "none") {
        elment.style.display = "block";
      }
      else {
        elment.style.display = "none";
      }
    }
  </script>
</body>

</html>
