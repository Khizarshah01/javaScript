<!-- write a js program to changing the content of a window. -->

<!DOCTYPE html>
<html>
<head>
    <title>Changing window content</title>
</head>
<body>
    <h1>hello world!</h1>
    <button onclick="change()">Change content</button>
<script>

    function change(){

        //create new tag & add value on it
        let content = "<h1>this is new content</h1>";


        document.write(content)
    }
</script>
</body>
</html>
