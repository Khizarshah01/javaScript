<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Advertisements</title>
</head>
<body>

<!-- Example banner elements -->
<div id="banner1" class="banner" onclick="redirectTo('https://example.com/banner1')">
    <img src="banner1.jpg" alt="Banner 1">
</div>

<div id="banner2" class="banner" onclick="redirectTo('https://example.com/banner2')">
    <img src="banner2.jpg" alt="Banner 2">
</div>

<div id="banner3" class="banner" onclick="redirectTo('https://example.com/banner3')">
    <img src="banner3.jpg" alt="Banner 3">
</div>

<script>
// Function to redirect to a specified URL
function redirectTo(url) {
    window.location.href = url;
}
</script>

</body>
</html>
