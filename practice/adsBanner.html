<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="changebanner()">
    <a href="http://www.google.com" id="ur">
        <img src="example/01.jpg" width="900" height="500" name="ban">
    </a>

    <script>
        let banner = new Array("example/01.jpg","example/02.jpg","example/03.jpg");
        let link = new Array('http://www.google.com','http://www.kali.com','http://www.x.com');
        let i = 0;
        function changebanner(){
            document.ban.src=banner[i];
            document.getElementById('ur').href=link[i];
            if(i==banner.length-1)
            {
                i =0;
            }
            else{
                i++
            }
            setTimeout(changebanner,3000);
        }
    </script>
</body>
</html>
