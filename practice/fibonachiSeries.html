<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="fibo()">click</button>
    <script>
        function fibo(){
            let num = Number(prompt("Enter a limit:"));
            let arr = [];

            arr[0]=0;
            arr[1]=1;

            for(let i =2;i<=num;i++){
                arr[i]=arr[i-2]+arr[i-1];
            }
            alert(arr);

        }
    </script>
</body>
</html>
