<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>name</th>
            <th>price</th>
            <th>discount</th>
        </tr>
        <tr onmouseover="discount(0)">
            <td>C programing</td>
            <td>450</td>
            <td id="dis0"></td>
        </tr>
        <tr onmouseover="discount(1)">
            <td>basic of programing </td>
            <td>800</td>
            <td id="dis1"></td>
        </tr>
    </table>

    <script>
        function discount(x){
            let a = ['20','40'];
            
            document.getElementById("dis"+x).innerHTML=a[x];
        }
    </script>
</body>
</html>
