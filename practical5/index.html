<!DOCTYPE html>
<html lang="en">

<head>
    <title>String</title>
</head>

<body>
    <script type="text/javascript">
        var str = prompt("Please enter some text", "Enter a name ");
        var str1 = prompt("Please enter some text", "Enter a surname");
        let name = str.concat(str1);
        document.write(name);
    </script>
</body>

</html>
