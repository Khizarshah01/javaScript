<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        for(var i = 1; i<=15;i++)
        {
            if(i%2==0)
            {
                document.write("<br>" + i + " is even")
            }
            else{
                document.write("<br>" + i + " id odd")
            }
        }
    </script>
</body>
</html>
